<ion-content padding>
  <h1>ข้อมูลผู้ใช้</h1>

  <ion-list>
    <ion-item>
      <ion-label>
        User ID
      </ion-label>
      <ion-label text-right="">
        {{api.currentUser.id}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        ชื่อ-นามสกุล
      </ion-label>
      <ion-input text-right="" type="text" [(ngModel)]="api.currentUser.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เพศ</ion-label>
      <ion-select [(ngModel)]="api.currentUser.gender">
        <ion-option value="0">ชาย</ion-option>
        <ion-option value="1">หญิง</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        เลขบัตรประชาชน
      </ion-label>
      <ion-input text-right="" type="text" [(ngModel)]="api.currentUser.cid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
       เบอร์โทรศัพท์
      </ion-label>
      <ion-input text-right="" type="tel" [(ngModel)]="api.currentUser.tel"></ion-input>
    </ion-item>
  </ion-list>

  <div style="margin-left: 20%;margin-right: 20%;padding-top: 20px;">
    <button ion-button large class="submit-btn" full round (click)="presentConfirm()"> บันทึก </button>
  </div>

</ion-content>
