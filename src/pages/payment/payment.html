<ion-content >
  <ion-list>
    <ion-list-header> รายการชำระเงิน</ion-list-header>
    <ion-item *ngFor="let p of worklist">
      <ion-label>
        <h1> {{p.name}}</h1>
        <h2> {{p.id}}</h2>
      </ion-label>
      <ion-label text-right="" [color]="p.payment == 1? 'secondary': 'danger'" item-end="">{{p.payment == 1? 'ชำระเงินแล้ว': 'รอการชำระเงิน'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
