<ion-header>

  <ion-navbar>
    <ion-title>สถานะสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="timeline">
    <br>
    <div class="container right">
      <div class="content"  no-padding>
        <ion-grid no-padding="">
          <ion-row>
            <ion-col col-9="">
              <ion-list>
                <h3 padding-left="">รับสินค้า</h3>
                <hr>
                <h2 class="font-size-l" *ngIf="package.receiveLog == null" padding-left=""><u>อยู่ระหว่างดำเนินงาน</u></h2>
                <h2 *ngIf="package.receiveLog != null" padding-left="">เสร็จสิ้น <ion-icon name="checkmark-circle"  [ngStyle]="{color:'green'}"></ion-icon></h2>
              </ion-list>
            </ion-col>

            <ion-col text-center="" col-3="">
              <img *ngIf="package.receiveLog == null"  src="assets/imgs/step1.png" />
              <img *ngIf="package.receiveLog != null"  src="assets/imgs/step1-done.png" />
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </div>
    <div class="container left">
      <div class="content" no-padding>
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-9="">
              <ion-list>
               <h3 padding-left>พักสินค้า</h3>
                  <hr/>
                  <h2 class="font-size-l" *ngIf="package.receiveLog == null" padding-left="" [ngStyle]="{color:'gray'}">รอดำเนินงาน</h2>
                  <h2 class="font-size-l" *ngIf="package.receiveLog != null && package.storedLogs == null " padding-left=""><u>อยู่ระหว่างดำเนินงาน</u></h2>
                  <h2 *ngIf="package.storedLogs != null" padding-left="">เสร็จสิ้น <ion-icon name="checkmark-circle"  [ngStyle]="{color:'green'}"></ion-icon></h2>
              </ion-list>
            </ion-col>

            <ion-col text-center="" col-3="">
              <img *ngIf="package.storedLogs == null" src="assets/imgs/stock.png" />
              <img *ngIf="package.storedLogs != null" src="assets/imgs/stock-done.png" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <div class="container right">
      <div class="content" no-padding>
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-9="">
              <ion-list>
                  <h3 padding-left>สินค้าจุดเริ่มต้น</h3>
                <hr>
                  <h2 class="font-size-l" *ngIf="package.storedLogs == null" padding-left="" [ngStyle]="{color:'gray'}">รอดำเนินงาน</h2>
                  <h2 class="font-size-l" *ngIf="package.storedLogs != null && package.startSendlogs == null " padding-left=""><u>อยู่ระหว่างดำเนินงาน</u></h2>
                  <h2 *ngIf="package.startSendlogs != null" padding-left="">เสร็จสิ้น <ion-icon name="checkmark-circle"  [ngStyle]="{color:'green'}"></ion-icon></h2>
              </ion-list>
            </ion-col>

            <ion-col text-center="" col-3="">
              <img *ngIf="package.startSendlogs != null" src="assets/imgs/delivery-done.png" />
              <img *ngIf="package.startSendlogs == null" src="assets/imgs/delivery.png" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <div class="container left">
      <div class="content" no-padding>
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-9="">
              <ion-list>
                <h3 padding-left>
                  สินค้าถึงปลายทาง
                </h3>
                <hr>
                  <h2 class="font-size-l" *ngIf="package.startSendlogs == null" padding-left="" [ngStyle]="{color:'gray'}">รอดำเนินงาน</h2>
                  <h2 class="font-size-l" *ngIf="package.startSendlogs != null && package.finishLogs == null " padding-left=""><u>อยู่ระหว่างดำเนินงาน</u></h2>
                  <h2 *ngIf="package.finishLogs != null" padding-left="">เสร็จสิ้น <ion-icon name="checkmark-circle"  [ngStyle]="{color:'green'}"></ion-icon></h2>
              </ion-list>
            </ion-col>

            <ion-col text-center="" col-3="">
              <img *ngIf="package.finishLogs != null" src="assets/imgs/isdone-done.png" />
              <img *ngIf="package.finishLogs == null" src="assets/imgs/isdone.png" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <br>
    <br>
  </div>

</ion-content>
