<ion-header>

  <ion-navbar>
    <ion-title>package-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1> รายการสินค้า</h1>
    <ion-list>
      <ion-item *ngFor="let p of packages" >
        <h1> {{p.name}}</h1>
        <p> {{p.id}}</p>
        <h2>
          {{p.status}}
        </h2>
        <button item-end="" ion-button=""  (click)="viewPackage(p)">
          View
        </button>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
